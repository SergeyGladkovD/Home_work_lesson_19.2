{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <a class="btn btn-primary" role="button"
       href="{% url 'materials:create' %}">Создать</a>
    {% for product in object_list %}
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ product.title }}</h4>
            </div>
            <div class="card-body">
                <a class="btn btn-primary" role="button"
                   href="{% url 'materials:view' product.pk %}">Посмотреть</a>
                <a class="btn btn-primary" role="button"
                   href="{% url 'materials:edit' product.pk %}">Редактировать</a>
                <a class="btn btn-primary" role="button"
                   href="{% url 'materials:delete' product.pk %}">Удалить</a>
            </div>
        </div>
        <div class="coll-6">
            <img src="{{ product.preview | media_filter }}">
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
