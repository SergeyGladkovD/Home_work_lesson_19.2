{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                <h4 class="my-0 font-weight-normal">{{ object.category }}</h4>
                <h4 class="my-0 font-weight-normal">{{ object.description | truncatewords:50}}</h4>
                <h4 class="my-0 font-weight-normal">{{ object.price }} р. за кг.</h4>
            </div>
            <img class="card-img-top" src="{{ product.photo | media_filter }}">
            <div class="card-body">
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
